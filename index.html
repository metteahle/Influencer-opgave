<!DOCTYPE html>
<html>
<head>
<title>CSS Portal - Layout</title>
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="icon" type="image/x-icon" href="images/favicon.png"/>

</head>
<body>
    <div id="wrapper">

        <div id="header">
          <div class="burger">
            <img id="showmenu" src="images/menu.png" alt="menu">

            <div id="navigation">
                  <a href="#about">About</a>
                  <a href="#lost">Lost Creator Academy</a>
                  <a href="#cheapescapes">Cheap Escapes</a>
                  <a href="#travelguide">Travelguide</a>
            </div>

        </div>
          <img id="headlogo" src="images/logo.png" alt="logo." class="logo">
        </div>

        <div id="contentliquid"><div id="content">
           <p>Lets get lost</p>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
   <!-- Indicators -->
   <ol class="carousel-indicators">
     <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
     <li data-target="#myCarousel" data-slide-to="1"></li>
     <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>

   <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/leaf.jpeg" alt="to mennesker." class="galleri">
      </div>
      <div class="item">
        <img src="images/paddle.jpeg" alt="paddleboard." class="galleri">
      </div>
      <div class="item">
        <img src="images/river.jpeg" alt="river" class="galleri">
      </div>
   </div>
   <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left carousel-button"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right carousel-button"></span>
      <span class="sr-only">Next</span>
    </a>
</div>


       </div></div>
        <div id="footer">
          			<br> Social Media
          			<br> <a href="https://www.youtube.com/results?search_query=lost+leblanc"><img src="images/youtube.png" alt="youtube" style="width:42px;height:42px;"></a>
          				 	 <a href="https://www.instagram.com/lostleblanc/"><img src="images/instagram.png" alt="instagram" style="width:42px;height:42px;"></a>
        </div>
    </div>
</body>
</html>
